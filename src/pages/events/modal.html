<ion-header>
  <ion-toolbar>
    <ion-title>
      {{event.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary"  showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <p><ion-icon name="pin"></ion-icon> {{event.location}}</p>
    <img src="http://162.144.41.156/~izaapinn/agdemo/assets/img/events/{{event.event_image}}" onError="this.src='../assets/imgs/dummy_img.jpg';"/>
    <p>{{event.description}}</p>
    <p>From Date <span class="float-right bold">{{event.event_start_date}}</span></p>
    <p>To Date <span class="float-right bold">{{event.event_end_date}}</span></p>
    <button color="danger" ion-button block type="button" (click)="openCalendar(event)">Add to Calendar</button>
  </ion-list>
  <div #map id="map" style="width: 100%;height: 30%;"></div>
</ion-content>
