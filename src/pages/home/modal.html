<ion-header>
  <ion-toolbar>
    <ion-title>
      {{service.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary"  showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list padding>
		<p><ion-icon name="pin"></ion-icon> {{service.address}}</p>
		<img src="http://162.144.41.156/~izaapinn/agdemo/admin/uploads/services/{{service.image_name}}" onError="this.src='../assets/imgs/dummy_img.jpg';"/>
		<button type="button" block ion-button color="secondary">Price : ${{service.price}}</button>
		<p>{{service.description}}</p>
		<ion-item>
		  Phone
		  <ion-badge color="dark" item-end>{{service.phone}}</ion-badge>
		</ion-item>
		<ion-item>
		  Status
		  <ion-badge item-end>{{service.status}}</ion-badge>
		</ion-item>
	</ion-list>
